<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- Tailwind CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="block mx-auto my-12 p-8 bg-white w-1/3 border border-gray-200 rounded-lg shadow-lg text-gray-800">
        <h1 class="text-3xl font-bold text-center text-green-700">Registrarse</h1>
        <form action="/storeUser" method="POST" class="mt-4 needs-validation" novalidate>
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium text-gray-700">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre"
                       class="border border-gray-300 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-100 focus:bg-white focus:border-green-500"
                       required>
                <div class="invalid-feedback text-red-500">Por favor, introduzca su nombre!</div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="Correo Electrónico"
                       class="border border-gray-300 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-100 focus:bg-white focus:border-green-500"
                       required>
                <div class="invalid-feedback text-red-500">Por favor, introduzca un correo electrónico válido!</div>
            </div>
            <div class="mb-4 relative">
                <label for="passwordRegister" class="block text-lg font-medium text-gray-700">Contraseña</label>
                <div class="flex items-center">
                    <input type="password" name="password" id="passwordRegister" placeholder="Contraseña"
                           class="border border-gray-300 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-100 focus:bg-white focus:border-green-500 pr-12"
                           required>
                    <i class="fas fa-eye absolute right-3 cursor-pointer text-gray-600" onclick="togglePassword('passwordRegister')"></i>
                </div>
                <div class="invalid-feedback text-red-500">Por favor, introduzca su contraseña!</div>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-lg font-medium text-gray-700">Rol</label>
                <select name="role" id="role" class="border border-gray-300 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-100 focus:bg-white focus:border-green-500" required>
                    <option value="Usuarios">Usuarios (predeterminado)</option>
                    <option value="Agricultores/Productores">Agricultores/Productores</option>
                    <option value="Comerciantes de Productos Agrícolas">Comerciantes de Productos Agrícolas</option>
                    <option value="Administrador">Administrador</option>
                </select>
                <div class="invalid-feedback text-red-500">Por favor, elija un rol.</div>
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        Acepto los <a href="#">términos y condiciones</a>
                    </label>
                    <div class="invalid-feedback text-red-500">Debe aceptar antes de enviar.</div>
                </div>
            </div>
            <button type="submit"
                    class="rounded-md bg-green-500 w-full text-lg text-white font-semibold p-2 my-3 hover:bg-green-600 focus:bg-green-700 focus:outline-none">
                Registrarse
            </button>
            <p class="text-center mt-4">
                ¿Ya tienes una cuenta? <a href="/login" class="text-blue-600 hover:text-blue-800">Iniciar sesión</a>
            </p>
        </form>
    </div>

    <script>
        function togglePassword(passwordId) {
            var password = document.getElementById(passwordId);
            var icon = document.querySelector(`#${passwordId} ~ i`);
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // Validación de formulario con bootstrap
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
